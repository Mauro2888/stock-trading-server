name: Export Database Schema (Direct SQL)
on:
  workflow_dispatch: 

jobs:
  export:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: stock_trading
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Wait for PostgreSQL
        run: |
          echo "⏳ Waiting for PostgreSQL..."
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "✅ PostgreSQL is ready!"
              break
            fi
            sleep 2
          done
          
      - name: Execute SQL files directly
        run: |
          echo "🔄 Executing SQL files..."
          
          # Find and execute all SQL files in order
          find src/main/resources/db -name "*.sql" -type f | sort | while read sql_file; do
            echo "📄 Executing: $sql_file"
            PGPASSWORD=postgres psql -h localhost -U postgres -d stock_trading -f "$sql_file"
          done
          
      - name: Export database schema
        run: |
          echo "📤 Exporting complete database schema..."
          
          # Export schema with data
          PGPASSWORD=postgres pg_dump -h localhost -U postgres -d stock_trading \
            --clean \
            --create \
            --no-owner \
            --no-privileges > database-complete.sql
            
          # Export schema only
          PGPASSWORD=postgres pg_dump -h localhost -U postgres -d stock_trading \
            --schema-only \
            --clean \
            --no-owner \
            --no-privileges > database-schema.sql
            
          echo "✅ Export completed!"
          echo "📊 Complete dump size: $(du -h database-complete.sql | cut -f1)"
          echo "📊 Schema only size: $(du -h database-schema.sql | cut -f1)"
          
      - name: Commit and upload
        run: |
          mkdir -p exports
          mv *.sql exports/
          
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add exports/
          
          if ! git diff --staged --quiet; then
            git commit -m "📄 Database snapshot $(date '+%Y-%m-%d %H:%M:%S')"
            git push
            echo "✅ Files committed to exports/"
          fi
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: database-snapshot-${{ github.run_number }}
          path: "exports/*.sql"
          retention-days: 30
