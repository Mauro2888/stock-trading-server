name: Export Database Schema (Liquibase)
on:
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  export:
    runs-on: ubuntu-22.04
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: export_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - name: Load Common Environment Variables
        uses: xom9ikk/dotenv@v2.3.0
        with:
          path: ./.github/workflows/common-env
          load-mode: strict


      - name: Run Liquibase Migrations
        uses: liquibase/liquibase-github-action@v7
        with:
          changelogFile: src/main/resources/db/db-changelog-master.yml
          url: jdbc:postgresql://localhost:5432/export_db
          username: postgres
          password: postgres
          driver: org.postgresql.Driver

      - name: Export database schema
        run: |
          echo "ðŸ“¤ Exporting database schema with custom filtering..."
          
          # Create timestamped filename for audit trail
          TIMESTAMP=$(date '+%Y%m%d-%H%M%S')
          OUTPUT_FILE="database-schema-${TIMESTAMP}.sql"
          
          # Export complete final table structures (after all migrations)
          # Apply the same filtering as your local script
          echo "==> Exporting final table structures..."
          PGPASSWORD=postgres pg_dump -h localhost -U postgres -d export_db \
            --schema-only \
            --no-comments \
            --exclude-table=databasechangelog \
            --exclude-table=databasechangeloglock | \
            sed '/^SET /d; /^SELECT /d; /^--/d; /^$/d; /^ALTER TABLE.*OWNER/d' | \
            awk '/^CREATE TABLE/,/^);/ {print} /^ALTER TABLE.*ADD CONSTRAINT/ {print} /^CREATE.*INDEX/ {print}' > "$OUTPUT_FILE"
          
          # Export data INSERT statements
          echo "==> Exporting data..."
          echo -e "\n-- DATA" >> "$OUTPUT_FILE"
          PGPASSWORD=postgres pg_dump -h localhost -U postgres -d export_db \
            --data-only \
            --exclude-table=databasechangelog \
            --exclude-table=databasechangeloglock \
            --column-inserts | \
            grep "^INSERT" >> "$OUTPUT_FILE"
          
          # Also create a "latest" version for easy reference
          cp "$OUTPUT_FILE" "database-schema-latest.sql"
          
          echo "âœ… Export completed with custom filtering!"
          echo "ðŸ“Š Timestamped file: $OUTPUT_FILE ($(du -h $OUTPUT_FILE | cut -f1))"
          echo "ðŸ“Š Latest file: database-schema-latest.sql"
          echo "ðŸ“‹ Lines: $(wc -l < $OUTPUT_FILE)"

      - name: Prepare exports with audit trail
        run: |
          mkdir -p exports
          
          # Move both files to exports
          mv database-schema-*.sql exports/
          
          echo "âœ… Files prepared in exports/ with audit trail"
          echo "ðŸ“ Exported files:"
          ls -la exports/
          
          # Show file count for audit trail
          SCHEMA_COUNT=$(ls -1 exports/database-schema-*.sql | wc -l)
          echo "ðŸ“Š Total schema snapshots in audit trail: $SCHEMA_COUNT"
          
          # Show preview of latest file
          LATEST_FILE=$(ls -t exports/database-schema-2*.sql | head -1)
          echo ""
          echo "ðŸ“‹ Latest export preview ($LATEST_FILE):"
          echo "--- First 10 lines ---"
          head -10 "$LATEST_FILE"
          
          # Git configuration
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Commit all files (builds audit trail)
          git add exports/
          
          if ! git diff --staged --quiet; then
            echo "ðŸ“ Adding to audit trail..."
            if git commit -m "ðŸ“„ Database schema snapshot $(date '+%Y-%m-%d %H:%M:%S')"; then
              if git push; then
                echo "âœ… Schema snapshot added to audit trail in repository"
              else
                echo "âš ï¸ Commit successful but push failed - files available as artifact"
              fi
            else
              echo "âš ï¸ Commit failed - files available as artifact"
            fi
          else
            echo "â„¹ï¸ No new files to add to audit trail"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: database-snapshot-${{ github.run_number }}
          path: "exports/*.sql"
          retention-days: 30
